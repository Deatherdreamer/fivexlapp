{% extends "layout.html" %}

{% block content %}
<main>
    <div class="container-fluid px-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow mt-5">
                    <div class="card-header">
                        <h3 class="mb-0 text-center">New Deposit</h3>
                    </div>

                    <div class="card-body">
                        <form action="{% url 'newDeposit' %}" method="POST" class="">
                            {% csrf_token %}
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            <div class="mb-3">
                                <label for="amount" class="form-label fw-bold">USDT amount to Deposit</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="amount" name="amount"
                                        placeholder="Enter amount" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group justify-content-center">
                                    <button type="button" class="btn btn-outline-primary text-dark"
                                        onclick="addAmount(1)">+1</button>
                                    <button type="button" class="btn btn-outline-primary text-dark"
                                        onclick="addAmount(5)">+5</button>
                                    <button type="button" class="btn btn-outline-primary text-dark"
                                        onclick="addAmount(10)">+10</button>
                                    <button type="button" class="btn btn-outline-primary text-dark"
                                        onclick="addAmount(20)">+20</button>
                                    <button type="button" class="btn btn-outline-primary text-dark"
                                        onclick="addAmount(50)">+50</button>
                                    <button type="button" class="btn btn-outline-primary text-dark"
                                        onclick="addAmount(100)">+100</button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary me-4">Submit</button>
                                <a href="{% url 'deposits' %}" class="btn btn-secondary">Go Back</a>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>
</main>


<script>
    function addAmount(amount) {
        var input = document.getElementById("amount");
        var value = parseInt(input.value);
        if (!isNaN(value)) {
            input.value = value + amount;
        } else {
            input.value = amount;
        }
    }
</script>

{% endblock %}
