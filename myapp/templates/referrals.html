{% extends "layout.html" %}

{% block content %}

    <main>
        <div class="container-fluid px-4">
            <div class="row">
                <h1 class="mt-4">My referred users</h1>

                <div class="col-md-12 mt-4">
                    <div class="card card-body table-responsive">
                        <table class="table  table-striped table-hover" id="dataTable" cellspacing="0">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" style="width: 10%;">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col" data-toggle="tooltip" data-placement="top"
                                        title="Tier 1: Direct Referral, Tier 2: Referral of a Referral, Tier 3: Referral of a Referral of a Referral">
                                        Tier <i class="fas fa-info-circle"></i></th>
                                    <th scope="col">Date Joined</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for profile in referrals %}
                                <tr>
                                    <th scope="row">{{ forloop.counter }}</th>
                                    <td>{{ profile|title }}</td>
                                    <td>{{ profile.tier }}</td>
                                    <td>{{ profile.user.date_joined|date:"F d, Y" }}</td>
    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                </div>


            </div>
        </div>
    </main>


<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>


{% endblock %}
