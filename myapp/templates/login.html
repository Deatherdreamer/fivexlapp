{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Login - 5Xl</title>
</head>

<body class="bg-primary bg-opacity-50">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header border-0 bg-white">
                                    <div class="text-center">
                                        <img src="{% static 'img/logo.png' %}" alt="logo" width="200" height="200"
                                            style="margin: -30px; ">
                                    </div>
                                </div>
                                <div class="card-body py-0">
                                    <h3 class="text-center fw-light my-4">Login</h3>
                                    
                                    <form method="POST" action="#">
                                        {% csrf_token %}

                                        {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                        {% endfor %}


                                        <div class="form-floating mb-3">
                                            <input type="text" name="username" autofocus="" autocapitalize="none"
                                                autocomplete="username" maxlength="150" required="" id="id_username"
                                                placeholder="Username" class="form-control">
                                            <label for="id_username">Username:</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" name="password" autocomplete="current-password"
                                                required="" id="id_password" placeholder="Password"
                                                class="form-control">
                                            <label for="id_password">Password:</label>
                                        </div>
    
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="#">Forgot Password?</a>
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3 border-0">
                                    <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
