{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Register - 5Xl</title>
</head>

<body class="bg-primary bg-opacity-50">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header border-0 bg-white">
                                    <div class="text-center">
                                        <img src="{% static 'img/logo.png' %}" alt="logo" width="200" height="200"
                                            style="margin: -30px; ">
                                    </div>
                                </div>
                                <div class="card-body py-0">
                                    <h3 class="text-center fw-light my-4">Create Account</h3>
                                    <form method="post" action="#">
                                        {% csrf_token %}
                                        {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                        {% endfor %}

                                        {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                        {% endif %}

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputReferralCode" type="text"
                                                name="referralCode" placeholder="Enter your referral code"
                                                value="{{referralCode}}" {% if referralCode %} readonly {% endif %} />
                                            <label for="inputReferralCode">Referral Code</label>
                                        </div>


                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputUsername" type="text" name="username"
                                                placeholder="Enter your username" />
                                            <label for="inputUsername">Username</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password"
                                                        name="password" placeholder="Create a password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm"
                                                        name="cpassword" type="password"
                                                        placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" type="text"
                                                        name="firstName" placeholder="Enter your first name" />
                                                    <label for="inputFirstName">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text"
                                                        name="lastName" placeholder="Enter your last name" />
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputDateOfBirth" type="date"
                                                        name="dateOfBirth" placeholder="Enter your date of birth" />
                                                    <label for="inputDateOfBirth">Date of birth</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputEmail" type="email"
                                                        name="email" placeholder="name@example.com" />
                                                    <label for="inputEmail">Email address</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPhoneNumber" type="text"
                                                        name="phone" placeholder="Enter your phone number" />
                                                    <label for="inputPhoneNumber">Phone number</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <select class="form-select select2" name="country">
                                                        <option value="Other">Other</option>
                                                        <option value="Afghanistan">Afghanistan</option>
                                                        <option value="Nigeria">Nigeria</option>
                                                        <option value="Ghana">Ghana</option>
                                                        <option value="South Africa">South Africa</option>
                                                        <option value="Kenya">Kenya</option>
                                                        <option value="United States">United States</option>
                                                        <option value="United Kingdom">United Kingdom</option>
                                                        <option value="Canada">Canada</option>
                                                        <option value="Australia">Australia</option>
                                                        <option value="India">India</option>
                                                        <option value="Philippines">Philippines</option>
                                                        <option value="Pakistan">Pakistan</option>
                                                        <option value="Bangladesh">Bangladesh</option>
                                                        <option value="Egypt">Egypt</option>
                                                        <option value="Malaysia">Malaysia</option>
                                                        <option value="Indonesia">Indonesia</option>
                                                        <option value="Vietnam">Vietnam</option>
                                                        <option value="Japan">Japan</option>
                                                        <option value="China">China</option>
                                                        <option value="Germany">Germany</option>
                                                        <option value="France">France</option>
                                                        <option value="Italy">Italy</option>
                                                        <option value="Mexico">Mexico</option>
                                                        <option value="Brazil">Brazil</option>
                                                        <option value="Argentina">Argentina</option>
                                                        <option value="Turkey">Turkey</option>
                                                        <option value="Colombia">Colombia</option>
                                                        <option value="Poland">Poland</option>
                                                        <option value="Iran">Iran</option>
                                                        <option value="Ukraine">Ukraine</option>
                                                        <option value="Thailand">Thailand</option>
                                                        <option value="Saudi Arabia">Saudi Arabia</option>
                                                        <option value="South Korea">South Korea</option>
                                                    </select>
                                                    <label for="inputCountry">Country</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 
                                        <div class="form-floating mb-3">


                                        </div> -->

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-block">Create
                                                    Account</button>
                                            </div>


                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2();
        });
    </script>
</body>



</html>
